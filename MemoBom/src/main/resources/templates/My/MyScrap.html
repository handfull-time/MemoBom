<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{My/MyLayout}">


<th:block layout:fragment="my_title">MY Scrap</th:block>

<body>
<th:block layout:fragment="my_content">
	  <div class="w-full px-4 pb-24">

	    <!-- Í≤ÄÏÉâ Î∞î -->
	    <div class="mt-3 sticky top-0 z-10 bg-slate-50/80 backdrop-blur-md pt-2 pb-2">
	      <div class="relative">
	        <input id="keyword" type="search" autocomplete="off" placeholder="Í≤ÄÏÉâ"
	               class="w-full h-11 rounded-2xl bg-white ring-1 ring-slate-200
	                      pl-4 pr-11 text-[15px] outline-none
	                      focus:ring-2 focus:ring-sky-300"/>
	        <button id="btnSearch" type="button"
	                class="absolute right-2 top-1/2 -translate-y-1/2
	                       w-9 h-9 rounded-xl hover:bg-slate-100 flex items-center justify-center"
	                aria-label="Í≤ÄÏÉâ">
	          <svg class="w-5 h-5 text-slate-600" viewBox="0 0 24 24" fill="none">
	            <path d="M21 21l-4.3-4.3" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
	            <circle cx="11" cy="11" r="7" stroke="currentColor" stroke-width="2"/>
	          </svg>
	        </button>
	      </div>
	    </div>

	    <!-- Î¶¨Ïä§Ìä∏ -->
	    <div id="list" class="mt-3 space-y-3"></div>

	    <!-- ÏÉÅÌÉú -->
	    <div id="state" class="mt-4 text-center text-sm text-slate-500"></div>

	    <!-- ÏÑºÌã∞ÎÑ¨ -->
	    <div id="sentinel" class="h-10"></div>

	    <!-- ===== ÌÖúÌîåÎ¶ø ===== -->
	    <template id="tplScrapItem">
	      <div class="card relative overflow-hidden rounded-2xl bg-white shadow-sm ring-1 ring-slate-200/70">
	        <!-- Ï¢åÏ∏° topic Ïª¨Îü¨Î∞î -->
	        <div class="color-bar absolute left-0 top-0 h-full w-2"></div>

	        <!-- ÏÉÅÎã®: topic row + ÎÇ†Ïßú + Ïä§ÌÅ¨Îû©ÏïÑÏù¥ÏΩò + ‚Üí -->
	        <div class="px-4 pt-3 pb-2 flex items-center gap-2">
	          <!-- topic ÌÅ¥Î¶≠ ÏòÅÏó≠ -->
	          <button type="button"
	                  class="topic-hit flex items-center gap-2 min-w-0 flex-1 text-left">
	            <span class="topic-emoji w-6 h-6 rounded-lg bg-slate-100 ring-1 ring-slate-200
	                         flex items-center justify-center text-sm">üôÇ</span>
	            <span class="topic-name text-sm font-semibold text-slate-800 truncate">Topic Ïù¥Î¶Ñ</span>
	          </button>

	          <!-- ÎÇ†Ïßú -->
	          <span class="reg-date text-xs text-slate-500 shrink-0">2026-01-29 17:08</span>

	          <!-- Ïä§ÌÅ¨Îû© ÏïÑÏù¥ÏΩò(Ìï¥Ï†ú) -->
	          <button type="button"
	                  class="btn-unscrap shrink-0 p-2 rounded-xl hover:bg-slate-100
	                         ring-1 ring-slate-200"
	                  aria-label="Ïä§ÌÅ¨Îû© Ìï¥Ï†ú">
					  <img th:src="@{/images/fragment/scrap_on.svg}"
					     alt="scrap"
					     class="icon-scrap-img block pointer-events-none"/>
	          </button>

	          <!-- ‚Üí ÎßÅÌÅ¨(ÌîÑÎûòÍ∑∏Î®ºÌä∏) -->
	          <button type="button"
	                  class="btn-frag-link shrink-0 p-2 rounded-xl hover:bg-slate-100
	                         ring-1 ring-slate-200"
	                  aria-label="ÌîÑÎûòÍ∑∏Î®ºÌä∏Î°ú Ïù¥Îèô">
	            <svg xmlns="http://www.w3.org/2000/svg"
	                 viewBox="0 0 24 24"
	                 width="20" height="20"
	                 fill="none"
	                 stroke="currentColor"
	                 stroke-width="1.8"
	                 stroke-linecap="round"
	                 stroke-linejoin="round">
	              <path d="M6 12h10"/>
	              <path d="M13.5 8.5l4 3.5-4 3.5"/>
	            </svg>
	          </button>
	        </div>

	        <!-- Íµ¨Î∂ÑÏÑ† -->
	        <div class="mx-4 border-t border-dashed border-slate-200"></div>

	        <!-- Î≥∏Î¨∏ -->
	        <div class="px-4 py-3">
	          <div class="content text-[15px] leading-6 text-slate-900 line-clamp-3"></div>
	        </div>
	      </div>
	    </template>

	  </div>
</th:block>

<th:block layout:fragment="my_script">
<script>
	(function () {
	  const cp = window.contextPath || '';
	  const API_LIST = cp + '/My/Scrap.json';
	  const API_UNSCRAP = cp + '/Fragment/Scrap.json';

	  const $list = document.getElementById('list');
	  const $state = document.getElementById('state');
	  const $sentinel = document.getElementById('sentinel');
	  const $keyword = document.getElementById('keyword');
	  const $btnSearch = document.getElementById('btnSearch');
	  const tpl = document.getElementById('tplScrapItem');

	  let pageNo = 1;
	  let loading = false;
	  let ended = false;
	  let currentKeyword = '';

	  function setState(msg) { $state.textContent = msg || ''; }
	  function setText(el, v) { if (el) el.textContent = (v ?? ''); }

	  function createNode(item) {
	    const frag = tpl.content.cloneNode(true);
	    const root = frag.firstElementChild;

	    root.dataset.fragUid = item.uid;
	    root.dataset.topicUid = item.topic?.uid || '';

	    root.querySelector('.color-bar').style.background = item.topic?.color || '#cbd5e1';

	    setText(root.querySelector('.topic-emoji'), item.topic?.imogi || 'üôÇ');
	    setText(root.querySelector('.topic-name'), item.topic?.name || '');

	    setText(root.querySelector('.reg-date'), item.regDate || '');
	    setText(root.querySelector('.content'), item.content || '');

	    return root;
	  }

	  async function fetchPage() {
	    if (loading || ended) return;
	    loading = true;
	    setState('Î∂àÎü¨Ïò§Îäî Ï§ë‚Ä¶');

	    try {
	      const res = await apiGetWithParam(API_LIST, {
	        pageNo: pageNo,
	        keyword: currentKeyword || ''
	      });

	      if (!res || res.code !== '0') {
	        setState(res?.message || 'Ï°∞ÌöåÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.');
	        ended = true;
	        return;
	      }

	      const data = res.data;

	      if (!data || (Array.isArray(data) && data.length === 0)) {
	        ended = true;
	        setState($list.children.length === 0 ? 'Îç∞Ïù¥ÌÑ∞Í∞Ä ÏóÜÏäµÎãàÎã§.' : 'ÎßàÏßÄÎßâÏûÖÎãàÎã§.');
	        return;
	      }

	      const holder = document.createDocumentFragment();
	      for (const it of data) holder.appendChild(createNode(it));
	      $list.appendChild(holder);

	      pageNo += 1;
	      setState('');
	    } catch (e) {
	      console.error(e);
	      setState('ÎÑ§Ìä∏ÏõåÌÅ¨ Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.');
	      ended = true;
	    } finally {
	      loading = false;
	    }
	  }

	  // Ïä§ÌÅ¨Îû© Ìï¥Ï†ú
	  async function doUnscrap(card) {
	    const fragUid = card?.dataset?.fragUid;
	    if (!fragUid) return;

	    const ok = await confirmP('Ïä§ÌÅ¨Îû©ÏùÑ Ìï¥Ï†úÌï†ÍπåÏöî?');
	    if (!ok) return;

	    try {
	      showLoading?.();
	      const res = await apiPost(API_UNSCRAP, { uid: fragUid });

	      if (!res || res.code !== '0') {
	        await alertP(res?.message || 'Ïä§ÌÅ¨Îû© Ìï¥Ï†úÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.');
	        return;
	      }

	      // ÌôîÎ©¥ÏóêÏÑú Ï†úÍ±∞
	      card.remove();

	      showToast?.('', 'Ïä§ÌÅ¨Îû©ÏùÑ Ìï¥Ï†úÌñàÏäµÎãàÎã§.', ToastType.SUCCESS, 1200);

	      // Î¶¨Ïä§Ìä∏Í∞Ä ÎπÑÎ©¥ ÏÉÅÌÉú Î©îÏãúÏßÄ
	      if ($list.children.length === 0 && ended) {
	        setState('Îç∞Ïù¥ÌÑ∞Í∞Ä ÏóÜÏäµÎãàÎã§.');
	      }
	    } catch (e) {
	      console.error(e);
	      await alertP('ÏöîÏ≤≠ Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.');
	    } finally {
	      hideLoading?.();
	    }
	  }

	  // Ïù¥Î≤§Ìä∏ ÏúÑÏûÑ
	  $list.addEventListener('click', (e) => {
	    const card = e.target.closest('.card');
	    if (!card) return;

	    // 1) Ïä§ÌÅ¨Îû© ÏïÑÏù¥ÏΩò ÌÅ¥Î¶≠ ‚Üí Ìï¥Ï†ú
	    const btnUnscrap = e.target.closest('button.btn-unscrap');
	    if (btnUnscrap) {
	      doUnscrap(card);
	      return;
	    }

	    // 2) ‚Üí Î≤ÑÌäº: fragUidÎ°ú Ïù¥Îèô
	    const btnFrag = e.target.closest('button.btn-frag-link');
	    if (btnFrag) {
	      const uid = card.dataset.fragUid;
	      if (uid) location.href = cp + '/Fragment/index.html?fragUid=' + encodeURIComponent(uid);
	      return;
	    }

	    // 3) topic ÏòÅÏó≠ ÌÅ¥Î¶≠: topicUidÎ°ú Ïù¥Îèô
	    const btnTopic = e.target.closest('button.topic-hit');
	    if (btnTopic) {
	      const topicUid = card.dataset.topicUid;
	      if (topicUid) location.href = cp + '/Fragment/index.html?topicUid=' + encodeURIComponent(topicUid);
	      return;
	    }
	  });

	  // Í≤ÄÏÉâ
	  async function resetAndLoad() {
	    pageNo = 1;
	    ended = false;
	    loading = false;
	    $list.innerHTML = '';
	    setState('');
	    await fetchPage();
	  }

	  $btnSearch.addEventListener('click', () => {
	    currentKeyword = ($keyword.value || '').trim();
	    resetAndLoad();
	  });

	  $keyword.addEventListener('keydown', (e) => {
	    if (e.key === 'Enter') {
	      currentKeyword = ($keyword.value || '').trim();
	      resetAndLoad();
	    }
	  });

	  // Î¨¥Ìïú Ïä§ÌÅ¨Î°§
	  const io = new IntersectionObserver((entries) => {
	    const ent = entries[0];
	    if (ent.isIntersecting) fetchPage();
	  }, { root: null, threshold: 0.1 });

	  io.observe($sentinel);

	  // Ï≤´ Î°úÎìú
	  fetchPage();
	})();
	</script>
</th:block>

</body>

</html>
