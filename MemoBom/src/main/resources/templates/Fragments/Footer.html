<th:block xmlns:th="http://www.thymeleaf.org"> 
<th:block th:fragment="BasicFooter">
<div class="grid grid-cols-3 h-full">	
	<!-- LEFT -->
	<div
	  class="flex items-center justify-center cursor-pointer
	       active:bg-gray-100 transition-colors duration-100"
	  th:onclick="|location.href='@{/Mosaic/index.html}'|" >
	  <svg xmlns="http://www.w3.org/2000/svg"
		       viewBox="0 0 24 24"
		       width="24" height="24" fill="none">

		    <rect x="4.5" y="4.5" width="15" height="15" rx="3.5"
		          stroke="currentColor" stroke-width="1.8"/>

		    <rect x="6.9" y="6.9" width="5.6" height="5.6" rx="1.6"
		          fill="currentColor" opacity="0.22"/>
		    <rect x="12.9" y="6.9" width="4.8" height="4.8" rx="1.6"
		          fill="currentColor" opacity="0.14"/>
		    <rect x="6.9" y="13.1" width="4.8" height="4.8" rx="1.6"
		          fill="currentColor" opacity="0.14"/>
		    <rect x="11.9" y="11.9" width="5.8" height="5.8" rx="1.6"
		          fill="currentColor" opacity="0.22"/>
		  </svg>
	</div>

	<!-- CENTER -->
	<div
	class="flex items-center justify-center cursor-pointer
	     active:bg-gray-100 transition-colors duration-100"
	  th:onclick="|location.href='@{/Fragment/index.html}'|">
	   <!-- SVG: 가운데 배치 -->
		<svg xmlns="http://www.w3.org/2000/svg"
		     viewBox="0 0 24 24"
		     width="24" height="24" fill="none">

		  <rect x="4.5" y="4.5" width="15" height="15" rx="3.5"
		        stroke="currentColor" stroke-width="1.8"/>

		  <!-- crack lines -->
		  <path d="M9 7.5 L11.2 10.2 L9.6 12.2 L12.2 15.5"
		        stroke="currentColor" stroke-width="1.4"
		        stroke-linecap="round" stroke-linejoin="round"/>

		  <path d="M14.8 8.3 L13.2 11.2 L15.2 13.3"
		        stroke="currentColor" stroke-width="1.4"
		        stroke-linecap="round" stroke-linejoin="round"/>
		</svg>
	</div>

	<!-- RIGHT -->
	<div
	class="flex items-center justify-center cursor-pointer
	     active:bg-gray-100 transition-colors duration-100"
	  th:onclick="|location.href='@{${user != null ? '/My/index.html' : '/About/Application.html'}}'|">
	  <svg xmlns="http://www.w3.org/2000/svg"
		       viewBox="0 0 24 24"
		       width="24" height="24"
		       fill="none">
		    <!-- back person -->
		    <circle cx="9" cy="9" r="2.6"
		            stroke="currentColor"
		            stroke-width="1.6" opacity="0.8"/>
		    <path d="M4.8 19
		             Q5.8 15.6 9 15.6
		             Q12.2 15.6 13.2 19"
		          stroke="currentColor"
		          stroke-width="1.6"
		          stroke-linecap="round"
		          opacity="0.8"/>

		    <!-- front person -->
		    <circle cx="14.5" cy="8.3" r="3.0"
		            stroke="currentColor"
		            stroke-width="1.8"/>
		    <path d="M9.2 19.2
		             Q10.5 14.6 14.5 14.6
		             Q18.5 14.6 19.8 19.2"
		          stroke="currentColor"
		          stroke-width="1.8"
		          stroke-linecap="round"
		          stroke-linejoin="round"/>
		  </svg>
	</div>
</div>	
</th:block>


<th:block th:fragment="FooterWrite">
	<div class="w-full h-full flex items-center justify-end px-3">
		<button id="btnWrite" class="text-xl" onclick="onClickWrite()">
			<th:block th:replace="~{Fragments/Icons :: fragment_write}"></th:block >
		</button>
	</div>
</th:block>
</th:block>
