<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Fixed Footer Template</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-slate-900">

  <div class="max-w-md mx-auto h-dvh flex flex-col bg-white shadow-lg overflow-hidden relative">

    <header class="h-14 shrink-0 flex items-center justify-between px-4 border-b border-gray-200 bg-white z-10">
      <button type="button" class="p-2">
        <span class="text-dynamic-sm font-bold">Menu</span>
      </button>
      <h1 class="font-bold text-dynamic-lg">내용내용</h1>
      <button type="button" class="p-2">
        <span class="text-dynamic-sm font-bold">Set</span>
      </button>
    </header>

    <main class="flex-1 overflow-y-auto p-6 bg-slate-50">
      
      <div class="space-y-4">
        <h2 class="text-dynamic-xl font-bold">짧은 내용 테스트</h2>
        <p class="text-gray-600">
          내용이 이렇게 짧아도...
        </p>
        <div class="p-4 bg-yellow-100 rounded text-yellow-800 text-dynamic-sm">
          Footer는 화면 맨 아래에 고정됩니다.
        </div>
      </div>

    </main>

    <footer class="h-14 shrink-0 flex items-center justify-center border-t border-gray-200 bg-white z-10">
      <span class="font-medium text-gray-700">바닥내용 (위치 고정)</span>
    </footer>

  </div>
</body>
</html>
