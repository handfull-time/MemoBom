	/* Service Worker ë“±ë¡ */
	async function registerServiceWorker() {
		if (!("serviceWorker" in navigator)) {
			console.warn("Service Worker not supported");
			return null;
		}

		/* ğŸ”¹ sw.js ê²½ë¡œë¥¼ Thymeleafê°€ ìë™ ê³„ì‚° */
		const SW_URL = /*[[@{/sw.js}]]*/ "/sw.js";

		const reg = await navigator.serviceWorker.register(SW_URL, {
			scope: SW_URL.substring(0, SW_URL.lastIndexOf("/") + 1)
		});

		return reg;
	}

	/* ì•Œë¦¼ ê¶Œí•œ ìš”ì²­ */
	async function requestNotificationPermission() {
		if (!("Notification" in window)) return "denied";
		return await Notification.requestPermission();
	}
	
	async function loadVapidPublicKey() {

	  const res = await fetch(/*[[@{/Push/vapid-public-key}]]*/ "/api/push/vapid-public-key");
	  if (!res.ok) throw new Error("Failed to load vapid public key");

	  return await res.text(); // ë˜ëŠ” res.json().key
	}

	/* í‘¸ì‹œ êµ¬ë… + ì„œë²„ ì €ì¥ */
	async function subscribePush() {
		/* ğŸ”¹ ì„œë²„ì—ì„œ ë‚´ë ¤ì¤€ VAPID Public Key */
		const vapidPublicKey = loadVapidPublicKey();

		if (!vapidPublicKey) {
			console.error("VAPID public key not provided");
			return {ok: false};
		}

		const permission = await requestNotificationPermission();
		if (permission !== "granted") {
			return {ok: false, reason: "permission_denied"};
		}
		
		const reg = await navigator.serviceWorker.ready;

		let subscription = await reg.pushManager.getSubscription();
		if (!subscription) {
			subscription = await reg.pushManager.subscribe({
				userVisibleOnly: true,
				applicationServerKey: urlBase64ToUint8Array(vapidPublicKey)
			});
		}

		/* ğŸ”¹ êµ¬ë… ì €ì¥ API (Security ì¸ì¦ í•„ìš”) */
		const subscribeApi = /*[[@{/Push/subscription}]]*/ "/Push/subscription";
		
		/* ì„œë²„ì— êµ¬ë… ì •ë³´ ì €ì¥ (ë¡œê·¸ì¸ ì‚¬ìš©ì) */
		await fetch(subscribeApi, {
			method: "POST",
			headers: {"Content-Type": "application/json"},
			body: JSON.stringify(subscription)
		});

		return {ok: true};
	}

	/* Base64URL â†’ Uint8Array */
	function urlBase64ToUint8Array(base64UrlString) {
		const padding = "=".repeat((4 - (base64UrlString.length % 4)) % 4);
		const base64 = (base64UrlString + padding)
			.replace(/-/g, "+")
			.replace(/_/g, "/");

		const raw = atob(base64);
		const output = new Uint8Array(raw.length);

		for (let i = 0; i < raw.length; i++) {
			output[i] = raw.charCodeAt(i);
		}
		return output;
	}
