<div xmlns:th="http://www.thymeleaf.org" 
	th:fragment="AlertView" id="customModal" 
	class="fixed inset-0 z-50 hidden flex items-center justify-center
            bg-black/50 backdrop-blur-sm transition-opacity duration-150 ease-out opacity-0 z-[12000]" 
	role="dialog" aria-modal="true" aria-labelledby="modalTitle" aria-describedby="modalMessage" tabindex="-1">

	<!-- backdrop click 영역 -->
	<div id="modalDialog" class="bg-white p-6 rounded-lg shadow-lg
              w-11/12 max-w-lg flex-shrink-0
              max-h-[80vh] overflow-y-auto
              text-center transform transition duration-150 ease-out opacity-0 scale-95" role="document">


		<h2 id="modalTitle" class="sr-only">알림</h2>
		<p id="modalMessage" class="mb-4 break-keep whitespace-pre-line"></p>

		<input type="text" id="modalInput"
			class="w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-400 mb-4 hidden" autocomplete="off" />

		<div id="modalButtons" class="flex justify-center gap-2">
			<button id="modalConfirmButton" type="button"
				class="w-1/2 bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 focus:ring-2">
				확인
			</button>
			<button id="modalCancelButton" type="button"
				class="w-1/2 bg-gray-500 text-white py-2 rounded-md hover:bg-gray-600 focus:ring-2 hidden">
				취소
			</button>
		</div>
	</div>

	<script type="text/javascript" th:src="@{/js/AlertView.js(v=${assetVersion})}"></script>
</div>
