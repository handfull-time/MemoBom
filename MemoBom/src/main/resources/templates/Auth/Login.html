<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"

     layout:decorate="~{Common/LayoutBase}">
	 
<th:block layout:fragment="title">로그인</th:block>

<th:block layout:fragment="css">

</th:block>
	 
<th:block layout:fragment="header"></th:block>
	 
<th:block layout:fragment="content">

  <div class="min-h-[calc(100dvh-1rem)] flex flex-col items-center justify-center px-4 py-10 text-center">

    <h1 class="text-5xl font-extrabold mb-6 text-transparent bg-clip-text bg-gradient-to-r from-blue-500 via-pink-500 to-yellow-500">

        <span th:text="${message}">에러 내용이 여기에 표시됩니다.</span>
      </div>

      <div>
        <p class="text-gray-500 mt-2">로그인해주세요.</p>
      </div>
	  <!--@{/oauth2/authorization/google}-->
      <a th:href="@{/Auth/OAuth2/google}"
