<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     layout:decorate="~{Auth/UserLayout}">
    
<th:block layout:fragment="title">로그인</th:block>

<th:block layout:fragment="css"></th:block>
	
<div layout:fragment="content">
	<div class="bg-white p-10 shadow-xl rounded-xl w-full max-w-lg text-center space-y-8">
		
		<div th:if="${error}" class="mb-4 p-4 text-sm text-red-700 bg-red-100 rounded-lg" role="alert">
		    <span class="font-medium">로그인 실패!</span>
		    <span th:text="${message}">에러 내용이 여기에 표시됩니다.</span>
		</div>


		<div>
            <h2 class="text-2xl font-bold text-gray-800">로그인</h2>
            <p class="text-gray-500 mt-2">서비스 이용을 위해 구글 계정으로 로그인해주세요.</p>
        </div>

		<a th:href="@{/oauth2/authorization/google}"
           class="w-full flex items-center justify-center gap-3 bg-white border border-gray-300 text-gray-700 py-3 rounded-lg font-semibold hover:bg-gray-50 transition duration-300 shadow-sm hover:shadow-md group">
            
            <svg class="w-5 h-5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
            </svg>
            <span>Google 계정으로 로그인</span>
        </a>
		
		    
		<div class="text-sm text-gray-500 text-right mt-6">
			연락처: <a href="mailto:utimezgd@gmail.com" class="text-blue-600 hover:underline">utimezgd@gmail.com</a>
		</div>
	</div>
</div>

<th:block layout:fragment="script">
<script th:inline="javascript">
    // 기존 스크립트는 폼 제거로 인해 불필요하므로 제거하거나 필요한 로직만 남깁니다.
</script>
</th:block>
</html>
