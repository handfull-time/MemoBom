<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	  <!-- meta 네이버:카카오 지원 -->
	  <meta property="og:type" content="website">
	  <!-- 공유시 이동 url -->
	  <meta property="og:url" th:content="${redirectUrl}">
	  <!-- 공유시 보여질 제목 -->
	  <meta property="og:title" th:content="${title}">
	  <!-- 공유시 보여질 이미지 경로 -->
	  <meta property="og:image" th:content="@{/images/favicon/favicon_192.png}">
	  <!-- 공유시 보여질 설명 -->
	  <meta property="og:description" th:content="${description}">
	  <!-- 사이트 이름 -->
	  <meta property="og:site_name" content="MemoBom">

	  <meta property="og:ignore_canonical" content="true">

	  <meta property="og:article:section" content="MemoBom / Spring">


	  <!-- X -->
	  <meta property="twitter:card" content="card"><!-- 다른 값으로  summary 를 사용 할 수 있다. -->
	  <meta property="twitter:title" th:content="${title}">
	  <meta property="twitter:description" th:content="${description}">
	  <meta property="twitter:image" th:content="@{/images/favicon/favicon_192.png}">
	  <meta property="twitter:url" th:content="${url}">

	  <!-- Mobile IOS -->
	  <meta property="al:web:url" th:content="${url}">
</head>
<body>
    <p>미리보기 전용 페이지입니다.</p>
</body>
</html>
