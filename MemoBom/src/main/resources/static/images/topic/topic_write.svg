<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 64 64"
     width="24" height="24"
     fill="none">

  <!-- INDEX TABS (on the left edge) -->
  <path d="M6 18 h4 v6 H6 z" fill="#E5E7EB" stroke="#9CA3AF" stroke-width="1.5" />
  <path d="M6 30 h4 v6 H6 z" fill="#E5E7EB" stroke="#9CA3AF" stroke-width="1.5" />
  <path d="M6 42 h4 v6 H6 z" fill="#E5E7EB" stroke="#9CA3AF" stroke-width="1.5" />

  <!-- BOOK LEFT PAGE -->
  <path d="M8 14
           Q8 10 12 10
           H30
           Q32 10 32 14
           V54
           Q24 50 12 52
           Q8 52 8 48
           Z"
        fill="#F3F4F6"
        stroke="#9CA3AF"
        stroke-width="2"/>

  <!-- BOOK RIGHT PAGE -->
  <path d="M32 14
           Q32 10 34 10
           H52
           Q56 10 56 14
           V48
           Q56 52 52 52
           Q40 50 32 54
           Z"
        fill="#F9FAFB"
        stroke="#9CA3AF"
        stroke-width="2"/>

  <!-- BOOK CENTER SPINE -->
  <line x1="32" y1="12" x2="32" y2="54"
        stroke="#9CA3AF"
        stroke-width="2"/>

  <!-- LEFT PAGE EMBLEM (logo-like) -->
  <circle cx="20" cy="22" r="7"
          fill="#E5E7EB"
          stroke="#9CA3AF"
          stroke-width="2"/>
  <!-- tiny book icon inside emblem -->
  <path d="M17 20
           Q17 19 18 19
           H22
           Q23 19 23 20
           V26
           Q20 25 18 26
           Q17 26 17 25
           Z"
        fill="#F9FAFB"
        stroke="#9CA3AF"
        stroke-width="1.5"/>
  <line x1="20" y1="19.5" x2="20" y2="26"
        stroke="#9CA3AF"
        stroke-width="1.2"/>

  <!-- LEFT PAGE INDEXING LINES (subtle) -->
  <line x1="14" y1="34" x2="28" y2="34"
        stroke="#9CA3AF" stroke-width="2"
        stroke-linecap="round" opacity="0.75"/>
  <line x1="14" y1="40" x2="26" y2="40"
        stroke="#9CA3AF" stroke-width="2"
        stroke-linecap="round" opacity="0.75"/>
  <line x1="14" y1="46" x2="24" y2="46"
        stroke="#9CA3AF" stroke-width="2"
        stroke-linecap="round" opacity="0.75"/>

  <!-- MAIN TOPIC LINE (right page, emphasized) -->
  <line x1="36" y1="20" x2="52" y2="20"
        stroke="#2563EB"
        stroke-width="3.6"
        stroke-linecap="round"/>

  <!-- SUB LINES -->
  <line x1="36" y1="28" x2="50" y2="28"
        stroke="#9CA3AF"
        stroke-width="2.2"
        stroke-linecap="round"/>
  <line x1="36" y1="36" x2="48" y2="36"
        stroke="#9CA3AF"
        stroke-width="2.2"
        stroke-linecap="round"/>

  <!-- PENCIL (writing main topic) -->
  <!-- Tip touches the main topic line -->
  <g transform="rotate(-25 44 22)">

    <!-- pencil body -->
    <rect x="38" y="20" width="22" height="6" rx="3"
          fill="#F59E0B"/>

    <!-- wood -->
    <path d="M38 20.2 L35 23 L38 25.8 Z"
          fill="#D97706"/>

    <!-- graphite -->
    <circle cx="35" cy="23" r="1.2"
            fill="#111827"/>

    <!-- metal band -->
    <rect x="56" y="20" width="3" height="6"
          fill="#9CA3AF"/>

    <!-- eraser -->
    <rect x="59" y="20" width="3" height="6" rx="1.2"
          fill="#FCA5A5"/>

    <!-- highlight -->
    <path d="M42 22 L52 22"
          stroke="#FEF3C7"
          stroke-width="1.4"
          stroke-linecap="round"/>
  </g>

  <!-- SMALL WRITING CUE -->
  <path d="M38 24c3 0 4 0.6 6 0.2"
        stroke="#2563EB"
        stroke-width="2"
        stroke-linecap="round"/>
</svg>
