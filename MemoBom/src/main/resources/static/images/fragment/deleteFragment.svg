    <line x1="11" y1="12" x2="11" y2="22" stroke="#EF4444" stroke-width="2" stroke-linecap="round"/>
    <line x1="15" y1="12" x2="15" y2="22" stroke="#EF4444" stroke-width="2" stroke-linecap="round"/>
