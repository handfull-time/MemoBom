<svg xmlns="http://www.w3.org/2000/svg"
     width="120" height="120"
     viewBox="0 0 120 120"
     fill="none">

  <defs>
    <linearGradient id="paperShade" x1="0" y1="0" x2="0" y2="120">
      <stop offset="0" stop-color="#FFFFFF"/>
      <stop offset="1" stop-color="#F6F7FB"/>
    </linearGradient>

    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2.2" stdDeviation="2.4"
                    flood-color="#0B1220" flood-opacity="0.22"/>
    </filter>
  </defs>

  <!-- Note card -->
  <g filter="url(#softShadow)">
    <rect x="10" y="18"
          width="100" height="84"
          rx="14"
          fill="url(#paperShade)"
          stroke="#AEB6CC"
          stroke-width="3"/>
  </g>

  <!-- Left binding strip -->
  <rect x="16" y="26"
        width="20" height="68"
        rx="8"
        fill="#E2E6F4"
        stroke="#8F9AC0"
        stroke-width="3"/>

  <!-- Spiral holes -->
  <g fill="#7E89B3">
    <circle cx="26" cy="38" r="3.5"/>
    <circle cx="26" cy="54" r="3.5"/>
    <circle cx="26" cy="70" r="3.5"/>
    <circle cx="26" cy="86" r="3.5"/>
  </g>

  <!-- Paper lines -->
  <g stroke="#8E99C2" stroke-width="4" stroke-linecap="round">
    <line x1="42" y1="44" x2="82" y2="44"/>
    <line x1="42" y1="60" x2="88" y2="60"/>
    <line x1="42" y1="76" x2="78" y2="76"/>
  </g>

  <!-- Pencil icon (center-right) -->
  <g transform="translate(-10,-6) scale(0.65)">
    <!-- body -->
    <path d="M140 120 L175 85 C178 82 183 82 186 85
             L192 91 C195 94 195 99 192 102
             L157 137 Z"
          fill="#FFD66B"
          stroke="#8F6C16"
          stroke-width="4"/>

    <!-- stripe -->
    <path d="M168 90 L178 100"
          stroke="#D39B22"
          stroke-width="8"
          stroke-linecap="round"/>

    <!-- tip -->
    <path d="M140 120 L157 137 L134 143 Z"
          fill="#F2C7A8"
          stroke="#8A5C45"
          stroke-width="4"/>
    <path d="M134 143 L141 136"
          stroke="#111319"
          stroke-width="5"
          stroke-linecap="round"/>

    <!-- eraser -->
    <path d="M183 80 L197 94 L191 100 L177 86 Z"
          fill="#FF9DB2"
          stroke="#8F3F52"
          stroke-width="4"/>

    <!-- metal band -->
    <path d="M176 86 L190 100"
          stroke="#7E879F"
          stroke-width="7"
          stroke-linecap="round"/>
  </g>

</svg>
