<svg xmlns="http://www.w3.org/2000/svg" width="360" height="100" viewBox="0 0 360 100" fill="none">
  <defs>
    <linearGradient id="paperShade" x1="0" y1="0" x2="0" y2="100">
      <stop offset="0" stop-color="#FFFFFF"/>
      <stop offset="1" stop-color="#F6F7FB"/>
    </linearGradient>

    <filter id="softShadow" x="-20%" y="-40%" width="140%" height="180%">
      <feDropShadow dx="0" dy="2.6" stdDeviation="2.8" flood-color="#0B1220" flood-opacity="0.22"/>
    </filter>
  </defs>

  <!-- Note card -->
  <g filter="url(#softShadow)">
    <rect x="10" y="10" width="340" height="80" rx="14"
          fill="url(#paperShade)" stroke="#AEB6CC" stroke-width="3"/>
  </g>

  <!-- Left binding strip -->
  <rect x="22" y="18" width="36" height="64" rx="10"
        fill="#E2E6F4" stroke="#8F9AC0" stroke-width="3"/>

  <!-- Spiral holes -->
  <g fill="#7E89B3">
    <circle cx="40" cy="28" r="4.5"/>
    <circle cx="40" cy="44" r="4.5"/>
    <circle cx="40" cy="60" r="4.5"/>
    <circle cx="40" cy="76" r="4.5"/>
  </g>

  <!-- Paper lines -->
  <g stroke="#8E99C2" stroke-width="4" stroke-linecap="round">
    <line x1="74" y1="34" x2="230" y2="34"/>
    <line x1="74" y1="50" x2="250" y2="50"/>
    <line x1="74" y1="66" x2="210" y2="66"/>
  </g>

  <!-- Pencil icon (moved up more to center) -->
  <g transform="translate(0,-10)">
    <!-- pencil body -->
    <path d="M288 70 L321 37 C324 34 329 34 332 37 L337 42 C340 45 340 50 337 53 L304 86 Z"
          fill="#FFD66B" stroke="#8F6C16" stroke-width="3" />
    <!-- pencil stripe -->
    <path d="M315 43 L325 53" stroke="#D39B22" stroke-width="7" stroke-linecap="round"/>
    <!-- pencil tip -->
    <path d="M288 70 L304 86 L282 92 Z" fill="#F2C7A8" stroke="#8A5C45" stroke-width="3"/>
    <path d="M282 92 L289 85" stroke="#111319" stroke-width="4" stroke-linecap="round"/>
    <!-- pencil eraser -->
    <path d="M329 33 L341 45 L336 50 L324 38 Z" fill="#FF9DB2" stroke="#8F3F52" stroke-width="3"/>
    <!-- pencil metal band -->
    <path d="M323 39 L335 51" stroke="#7E879F" stroke-width="6" stroke-linecap="round"/>
  </g>

  <!-- Corner fold removed -->
</svg>