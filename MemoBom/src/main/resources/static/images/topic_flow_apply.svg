<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256" role="img" aria-label="Flow apply icon">
  <defs>
    <!-- Yellow cover -->
    <linearGradient id="cover" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FFE066"/>
      <stop offset="100%" stop-color="#FFD43B"/>
    </linearGradient>

    <!-- Paper -->
    <linearGradient id="paper" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="100%" stop-color="#F8F9FA"/>
    </linearGradient>

    <!-- Shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="5" flood-color="#000" flood-opacity="0.18"/>
    </filter>

    <!-- Badge shadow -->
    <filter id="badgeShadow" x="-40%" y="-40%" width="180%" height="180%">
      <feDropShadow dx="0" dy="3" stdDeviation="3" flood-color="#000" flood-opacity="0.22"/>
    </filter>
  </defs>

  <g filter="url(#shadow)">
    <!-- Spine -->
    <rect x="36" y="24" width="32" height="208" rx="10" fill="#F4B400"/>

    <!-- Cover -->
    <rect x="56" y="24" width="164" height="208" rx="16" fill="url(#cover)"/>

    <!-- Paper area -->
    <rect x="80" y="40" width="124" height="176" rx="8" fill="url(#paper)"/>

    <!-- Notebook lines -->
    <g stroke="#CED4DA" stroke-width="2">
      <line x1="92" y1="72" x2="196" y2="72"/>
      <line x1="92" y1="96" x2="196" y2="96"/>
      <line x1="92" y1="120" x2="196" y2="120"/>
      <line x1="92" y1="144" x2="196" y2="144"/>
      <line x1="92" y1="168" x2="196" y2="168"/>
    </g>

    <!-- Margin line -->
    <line x1="100" y1="48" x2="100" y2="208" stroke="#FF6B6B" stroke-width="2" opacity="0.5"/>

    <!-- Outline -->
    <rect x="56" y="24" width="164" height="208" rx="16" fill="none" stroke="#E0A800" stroke-width="3"/>
  </g>

  <!-- Flow apply badge (bottom-right) -->
  <g filter="url(#badgeShadow)">
    <circle cx="196" cy="196" r="34" fill="#2F9E44" stroke="#1B7F34" stroke-width="4"/>

    <!-- plus sign -->
    <path d="M196 176v40M176 196h40" fill="none" stroke="#FFFFFF" stroke-width="10" stroke-linecap="round"/>

    <!-- subtle flow cue (two small arrows) -->
    <path d="M156 196c10-18 28-28 48-28" fill="none" stroke="#FFFFFF" stroke-width="5" stroke-linecap="round" opacity="0.35"/>
    <path d="M202 162l2 10-10-2" fill="none" stroke="#FFFFFF" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" opacity="0.35"/>
  </g>
</svg>
