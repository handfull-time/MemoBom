<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 64 64"
     width="24" height="24"
     fill="none">

  <!-- NOTE -->
  <rect x="10" y="8" width="34" height="48" rx="6"
        fill="#F3F4F6" stroke="#9CA3AF" stroke-width="2"/>

  <!-- NOTE BINDING -->
  <rect x="10" y="8" width="6" height="48" rx="3"
        fill="#E5E7EB" stroke="#9CA3AF" stroke-width="2"/>

  <!-- BINDING HOLES -->
  <circle cx="13" cy="16" r="1.6" fill="#9CA3AF"/>
  <circle cx="13" cy="24" r="1.6" fill="#9CA3AF"/>
  <circle cx="13" cy="32" r="1.6" fill="#9CA3AF"/>
  <circle cx="13" cy="40" r="1.6" fill="#9CA3AF"/>
  <circle cx="13" cy="48" r="1.6" fill="#9CA3AF"/>

  <!-- NOTE LINES -->
  <line x1="20" y1="18" x2="40" y2="18" stroke="#60A5FA" stroke-width="2.4" stroke-linecap="round"/>
  <line x1="20" y1="26" x2="40" y2="26" stroke="#60A5FA" stroke-width="2.4" stroke-linecap="round"/>
  <line x1="20" y1="34" x2="38" y2="34" stroke="#60A5FA" stroke-width="2.4" stroke-linecap="round"/>
  <line x1="20" y1="42" x2="36" y2="42" stroke="#60A5FA" stroke-width="2.4" stroke-linecap="round"/>

  <!-- PEN (flipped direction, moved upward, tip touches note) -->
  <!-- Tip is positioned near (22, 38) area on the note -->
  <g transform="rotate(-28 36 34) translate(-2 -10)">

    <!-- barrel -->
    <rect x="30" y="38" width="28" height="6.5" rx="3.2"
          fill="#6366F1"/>

    <!-- grip -->
    <rect x="44" y="38.8" width="10" height="4.9" rx="2.4"
          fill="#818CF8"/>

    <!-- metal tip (LEFT side now) -->
    <path d="M30 38.2 L26.8 41.2 L30 44.2 Z"
          fill="#9CA3AF"/>

    <!-- ink tip -->
    <circle cx="26.8" cy="41.2" r="1.3" fill="#111827"/>

    <!-- cap hint (right end) -->
    <rect x="58" y="38" width="2" height="6.5" rx="1"
          fill="#4F46E5"/>

    <!-- highlight -->
    <path d="M36 40 L50 40"
          stroke="#EEF2FF" stroke-width="1.4"
          stroke-linecap="round" opacity="0.8"/>
  </g>

  <!-- small writing stroke near the tip contact point -->
  <path d="M20.5 41.5c3 0 4.5 0.8 7 0.2"
        stroke="#4F46E5" stroke-width="2.2"
        stroke-linecap="round"/>
</svg>
